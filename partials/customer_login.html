<div class="row">
  <h4>Sign In</h4>
  <form class="form" ng-submit="method" role="form">
    <div class="form-group">
      <label for="user_email">E-Mail</label>
      <input type="text" ng-model="insertModelHere" class="form-control" placeholder="Enter Email" name="user_email">
    </div>
    <div class="form-group">
      <label for="user_password">Password</label>
      <input type="text" ng-model="insertModelHere" class="form-control" placeholder="Enter Password" name="user_password">
    </div>
    <button type="submit">Submit</button>
  </form>
</div>
