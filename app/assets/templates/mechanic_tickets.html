<div class="second-navigation">
  <a ui-sref="home">Home</a>
  <a ui-sref="#">Log Out</a>

</div>

<h1>Unclaimed Tickets</h1>

<div class="container">
  <div class="row tickets">
    <ul ng-repeat="item in tickets | filter:{repair_status:'Posted'}">
      <li>
        <div class="col-sm-4 avatar">

        </div>
        <div class="col-sm-8 ticket-info"
          <h3>Ticket Number: {{item.id}}</h3>

          <p><span class="details">Submitted By:</span> {{current_user.name}}</p>
          <p><span class="details">Address: </span>{{item.location}} </p>
          <p><span class="details">Problem: </span>{{item.problem_id}}</p>
          <p><span class="details">Location Notes: </span></p>
          <p><span class="details">Status: </span>{{item.repair_status}}</p>
          <p><span class="details">User Rating: </span>{{item.user.rating_value}}</p>

          <button ng-click="claimTicket()" class="md-button">

        </div>
      </li>
    </ul>
  </div>

</div>
