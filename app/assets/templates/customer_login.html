<div class="row">
  <h4>Sign In</h4>
  <form class="form" ng-submit="signIn()" role="form">
    <div class="form-group">
      <label for="user_email">E-Mail</label>
      <input type="text" ng-model="userName" class="form-control" placeholder="Enter Email" name="user_email">
    </div>
    <div class="form-group">
      <label for="user_password">Password</label>
      <input type="text" ng-model="uId" class="form-control" placeholder="Enter Password" name="user_password">
    </div>
    <button type="submit">Submit</button>
  </form>
</div>

<p ng-show="current_user.user_auth">{{current_user.user_name}} is authenticated!</p>

<ul ng-repeat="user in users">
  <li>{{user.name}} {{user.phone}}</li>
</ul>

{{users}}
