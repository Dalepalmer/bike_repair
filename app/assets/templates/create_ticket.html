<div class="row">
  <h4>Create Ticket</h4>
  <form class="form" ng-submit="addTicket()" role="form">
    <div class="form-group">
      <label for="bike_location">Bike Location</label>
      <input type="text" ng-model="ticketAddress" class="form-control" placeholder="Bike Location" name="bike_location">
    </div>
    <div class="form-group">
      <label for="problem_notes">Issue (drop down)</label>
      <input type="text" ng-model="ticketProblems" class="form-control" placeholder="Describe your problems..." name="problem_notes">
    </div>
    <div class="form-group">
      <label for="location_notes">Location Notes</label>
      <input type="text" ng-model="ticketLocation" class="form-control" placeholder="Bike Location Notes" name="location_notes">
    </div>
    <button type="submit">Submit</button>
  </form>
</div>
