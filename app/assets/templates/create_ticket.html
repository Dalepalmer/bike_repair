<div class="container">
  <div class="row login">
    <div class="col-sm-12">
      <h1>New Ticket</h1>
      <form class="form-horizontal" ng-submit="addTicket()" role="form">
        <div class="form-group">
          <label for="bike_location" class="col-sm-4">Bike Address</label>
          <div class="col-sm-6">
            <input ng-model="ticketAddress" class="form-control" type="text" name="bike_location" /><br />
          </div>
        </div>
        <div class="form-group">
          <label for="location_notes" class="col-sm-4">Location Notes</label>
          <div class="col-sm-6">
            <input ng-model="ticketLocationNotes" class="form-control" type="text" name="location_notes" /><br />
          </div>
        </div>
      <div class="form-group">
        <label for="problem" class="col-sm-4">Problem</label>
        <div class="col-sm-6">
          <select ng-model="ticketProblem" ng-options="item.id as item.description for item in problems" class="form-control" name="problem"></select>
        </div>
      </div>
        <div class="form-group">
          <label for="bike" class="col-sm-4">Your Bike</label>
          <div class="col-sm-6">
            <select ng-model="userBike" ng-options="item.id as item.description for item in bicycles" class="form-control" name="problem"></select>
          </div>
        </div>
        <div class="submit-container">
          <input class="submit-button" type="submit" value="Submit" />
        </div>
      </form>

    </div>
  </div>
</div>
